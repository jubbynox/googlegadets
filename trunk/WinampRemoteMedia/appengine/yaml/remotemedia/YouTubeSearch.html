<html>
	<head>
		<title>YouTube Search</title>
		
		<!-- http://developer.yahoo.com/yui/articles/hosting/?datasource&datatable&dragdrop&layout&resize&MIN -->
		<!-- Combo-handled YUI CSS files: -->
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.7.0/build/assets/skins/sam/skin.css">
		<!-- Combo-handled YUI JS files: -->
		<script type="text/javascript" src="http://yui.yahooapis.com/combo?2.7.0/build/yahoo-dom-event/yahoo-dom-event.js&2.7.0/build/datasource/datasource-min.js&2.7.0/build/dragdrop/dragdrop-min.js&2.7.0/build/element/element-min.js&2.7.0/build/datatable/datatable-min.js&2.7.0/build/resize/resize-min.js&2.7.0/build/layout/layout-min.js"></script>

		
		<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAjFZz82Fxst0zXB3yRV-cyxQIsL_vD6NBfavXSd0hLaujD3hwXhQApYtEu2-fMGU9VHc_jm6jDIti-w"></script>
		<script type="text/javascript" src="CommonCode.js"></script>
		<script type="text/javascript" src="YouTube.js"></script>
		
		<style>
				.ui-selecting {
				  background-color: #AAAAAA;
				}
				.ui-selected {
				  background-color: #AAAAFF;
				}
		</style>
	</head>
	<body class="yui-skin-sam">
		<form name="searchForm" method="post" onSubmit="return false">
			<input type="text" name="searchInput" size="15" id="SearchInput"/>
			<input type="button" name="searchButton" value="Search" onclick="search($('#SearchInput')[0].value)"/>
			<input type="button" name="clearButton" value="Clear" onclick="clearResults()"/>
		</form>
		
		<div id="HiddenElement" style="display:none;visibility:hidden;">Loading...</div>
		<div id="ResultsPane"></div>
	</body>
</html>
