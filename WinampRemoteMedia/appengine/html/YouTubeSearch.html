<html>
	<head>
		<title>YouTube Search</title>
		
		<!--  http://developer.yahoo.com/yui/articles/hosting/?datasource&datatable&dragdrop&layout&menu&resize&MIN -->
		<!-- Combo-handled YUI CSS files: -->
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.7.0/build/assets/skins/sam/skin.css">
		<!-- Combo-handled YUI JS files: -->
		<script type="text/javascript" src="http://yui.yahooapis.com/combo?2.7.0/build/yahoo-dom-event/yahoo-dom-event.js&2.7.0/build/datasource/datasource-min.js&2.7.0/build/dragdrop/dragdrop-min.js&2.7.0/build/element/element-min.js&2.7.0/build/datatable/datatable-min.js&2.7.0/build/resize/resize-min.js&2.7.0/build/layout/layout-min.js&2.7.0/build/container/container_core-min.js&2.7.0/build/menu/menu-min.js"></script>


		<script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAjFZz82Fxst0zXB3yRV-cyxQIsL_vD6NBfavXSd0hLaujD3hwXhQApYtEu2-fMGU9VHc_jm6jDIti-w"></script>
		<script type="text/javascript" src="scripts/CommonCode.js"></script>
		<script type="text/javascript" src="scripts/CustomYUI.js"></script>
		<script type="text/javascript" src="scripts/YouTube.js"></script>
	</head>
	<body class="yui-skin-sam">
		<form name="searchForm" method="post" onSubmit="return false">
			<div>
				<label for="SearchInput">Search:</label>
				<input type="text" name="searchInput" size="50" id="SearchInput"/>
				<input type="submit" name="searchButton" value="Search" onclick="search($('#SearchInput')[0].value)"/>
				<input type="button" name="clearButton" value="Clear Search" onclick="clearResults()"/>
			</div>
			<div style="display:none">
				<label for="Quality">Quality:</label>
				<select name="quality" id="Quality">
					<option value="34">normal</option>
					<option value="18" selected>high</option>
					<option value="22">HD (if not available falls back to normal quality)</option>
				</select>
			</div>
		</form>
		<div id="ResultsPane"></div>
		<div id="HiddenElement" style="display:none;visibility:hidden;">Loading...</div>
	</body>
</html>
